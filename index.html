<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>sonoSong - Listen to Movie Soundtracks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href='./css/reset.css' rel='Stylesheet' />
    <link href='./css/style.css' rel='Stylesheet' />
    <link href='./css/icon.css' rel='Stylesheet' />
</head>

<body id="bodyclass">
    <a class='logoLink' href='index.html'>
        <figure id='logoContainer'>
            <img class='logo' src='./images/icon2.gif' />
            <figcaption class='logoName'>sono<span class='logoTitleMid'>S</span>ong</figcaption>
        </figure>
    </a>
    <main>
        <div class='circleLoad loading' id='loadingIcon'>
            <div class='circle'>
                <div class='inner'></div>
            </div>
            <div class='circle'>
                <div class='inner'></div>
            </div>
            <div class='circle'>
                <div class='inner'></div>
            </div>
            <div class='circle'>
                <div class='inner'></div>
            </div>
            <div class='circle'>
                <div class='inner'></div>
            </div>
        </div>
        <!-- <div class='loader loading' id='loadingIcon'></div> -->
        <div id='searchBar'>
            <input id='searchBarBar' type="text" required />
            <div class="label-text">Enter a Movie</div>
        </div>
        <div id='searchResults'>
            <ul id='movieList'>
            </ul>
        </div>
        <div id='soundTrackContainer'>
            <div id='soundTrackInfoContainer'>
                <div id='moviePicture-image'></div>
                <div class='youtubeVideoContainer'>
                    <div class='videoInstructions'>
                        <span>Please click on a song below</span>
                    </div>
                    <iframe></iframe>
                </div>
            </div>
            <ol id='soundTrackList'></ol>
        </div>
    </main>
    <script src='./scripts/get.js'></script>
    <script src='./scripts/omdbAPI.js'></script>
    <script src="./scripts/youtubeEmbed.js"></script>
    <script src="./scripts/wikiAPI.js"></script>
</body>

</html>
